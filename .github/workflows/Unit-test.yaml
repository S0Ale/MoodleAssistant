name: Unit Test

on:
#  push:
#  pull_request:
#    branches: [ main, master ]
#    paths:
#    - '**.cs'
#    - '**.csproj'
#    - '**.razor'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.404' # The .NET SDK version to use

jobs:
  build-and-test:

    name: build-and-test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore MoodleAssistant.UnitTest
      
    - name: Build
      run: dotnet build MoodleAssistant.UnitTest --configuration Release --no-restore
    
    - name: Test
      run: dotnet test MoodleAssistant.UnitTest --no-restore --verbosity normal

  trigger-deployment:
    needs: build-and-test
    if: success()
    uses: ./.github/workflows/master_moodleassistant.yml
    secrets: inherit
