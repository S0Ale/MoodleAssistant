name: Build

on:
  push:
    paths:
    - '**.cs'
    - '**.csproj'
    - '**.razor'
    - '**.js'
    - '**.css'
    - '!**.md'
  pull_request:
    branches: [ main, master ]
    paths:
    - '**.cs'
    - '**.csproj'
    - '**.razor'
    - '**.js'
    - '**.css'
    - '!**.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build MoodleAssistant --configuration Release

      - name: dotnet publish
        run: dotnet publish MoodleAssistant -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  test:
    name: test
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v4
      - name: setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
    
      - name: install deps
        run: dotnet restore MoodleAssistant.UnitTest
        
      - name: build solution
        run: dotnet build MoodleAssistant.UnitTest --configuration Release --no-restore
      
      - name: test solution
        run: dotnet test MoodleAssistant.UnitTest --no-restore --verbosity normal

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: success()
    
    environment:
      name: 'Demo Site'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'moodleassistant'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_AF1642609DB7460D8D73B9A9362FB28D }}
          package: .
